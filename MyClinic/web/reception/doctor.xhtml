<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata >
        <f:viewParam name="item" value="#{doctorBean.id}"/>
    </f:metadata>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/receptionTemplate.xhtml">

            <ui:define name="content">
                
                <h3>#{doctorBean.doctor.name} #{doctorBean.doctor.lastname}</h3>
                
                #{msg.specialization}: #{doctorBean.doctor.specialization.toString()}
                
                 <h3>Grafik</h3>
                
                 <h:form>
                    <p:dataTable value="#{doctorBean.receptionHours}" var="entry">
                        <p:column headerText="Dzień tygodnia">
                            <p:outputLabel value="#{entry.dayOfWeek}" />
                        </p:column>
                        <p:column headerText="Od">
                            <p:outputLabel value="#{entry.fromAsHour}" />                                   
                        </p:column>
                        <p:column headerText="Do">
                            <p:outputLabel value="#{entry.toAsHour}" />                   
                        </p:column>
                    </p:dataTable>
                </h:form>
                         
                <br/>
                <h:link value="Zmień" outcome="/reception/reception_hours.xhtml" >
                    <f:param name="item" value="#{doctorBean.id}" />
                </h:link>
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
