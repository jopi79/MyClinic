<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/templates/receptionTemplate.xhtml">

            <ui:define name="content">
                <h3>#{msg.doctors2}</h3>

                <ul>
                    <ui:repeat value="#{doctorBean.doctors}"
                               var="doctor" >
                        <li>
                            <h:link value="#{doctor.name} #{doctor.lastname}"
                                    outcome="doctor">
                                <f:param name="item" value="#{doctor.id}" />
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>

                <p:dataTable value="#{doctorBean.doctors}" var="doctor">
                    <p:column headerText="Id">
                        <p:outputLabel value="#{doctor.id}" />
                    </p:column>
                    <p:column headerText="Imię">
                        <p:outputLabel value="#{doctor.name}" />
                    </p:column>
                    <p:column headerText="Nazwisko">
                        <p:outputLabel value="#{doctor.lastname}" />
                    </p:column>
                    <p:column headerText="Specjalizacja">
                        <p:outputLabel value="#{doctor.specialization.toString()}" />
                    </p:column>
                    <p:column headerText="Data">
                        <p:outputLabel value="#{doctor.date}" />
                    </p:column>
                </p:dataTable>

                <p:dataGrid value="#{doctorBean.doctors}" var="doctor"
                            columns="2">
                    <f:facet name="header">
                        Nasi lekarze
                    </f:facet>
                    <p:panel header="#{doctor.name} #{doctor.lastname}">
                        #{msg.specialization}: #{doctor.specialization.toString()}
                        <br/>
                        <h:link value="Przejdź" outcome="doctor">
                            <f:param name="item" value="#{doctor.id}" />
                        </h:link>
                    </p:panel>

                </p:dataGrid>
                <br/>
                <h:link value="#{msg.new_doctor}" outcome="add_doctor" />
            </ui:define>

        </ui:composition>

    </body>
</html>
