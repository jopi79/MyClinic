<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata >
        <f:viewParam name="item" value="#{patientBean.id}"/>
    </f:metadata>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/receptionTemplate.xhtml">

            <ui:define name="content">
                
                <h3>#{patientBean.patient.name} #{patientBean.patient.lastname}</h3>
                
                
                #{msg.name}: #{patientBean.patient.name.toString()}
                #{msg.lastname}: #{patientBean.patient.lastname.toString()}
                #{msg.date}: #{patientBean.patient.birthdate.toString()}
             
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
