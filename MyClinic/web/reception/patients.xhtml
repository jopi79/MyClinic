<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/templates/receptionTemplate.xhtml">

            <ui:define name="content">
                <h3>#{msg.patients}</h3>

                <ul>
                    <ui:repeat value="#{patientBean.patients}"
                               var="patient" >
                        <li>
                            <h:link value="#{patient.name} #{patient.lastname}"
                                    outcome="patient">
                                <f:param name="item" value="#{patient.id}" />
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>

                <p:dataTable value="#{patientBean.patients}" var="patient">
                    <p:column headerText="Id">
                        <p:outputLabel value="#{patient.id}" />
                    </p:column>
                    <p:column headerText="ImiÄ™">
                        <p:outputLabel value="#{patient.name}" />
                    </p:column>
                    <p:column headerText="Nazwisko">
                        <p:outputLabel value="#{patient.lastname}" />
                    </p:column>
                    <p:column headerText="Data">
                        <p:outputLabel value="#{patient.birthdate}" />
                    </p:column>
                </p:dataTable>

               
                <br/>
                <h:link value="#{msg.new_patient}" outcome="add_patient" />
            </ui:define>

        </ui:composition>

    </body>
</html>
