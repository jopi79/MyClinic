<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/receptionTemplate.xhtml">

            <ui:define name="content">

                <h3>Nowy Pacjent</h3>
                <h:form>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{msg.name} " />
                        <p:inputText value="#{addPatientBean.name}" id="name" />
                        <p:message for="name" />

                        <p:outputLabel value="#{msg.lastname} " />
                        <p:inputText value="#{addPatientBean.lastname}" id="lastname"/>
                        <p:message for="lastname" />
                        <p:outputLabel value="#{msg.age} " />
                        <p:inputText value="#{addPatientBean.age}" id="age" />
                        <p:message for="age" />
                        <p:outputLabel value="#{msg.date} " />
                        <p:calendar value="#{addPatientBean.birthdate}" id="date" 
                                    pattern="yyyy-MM-dd" />
                        <p:message for="date" />
                      

                    </h:panelGrid>

                    <p:commandButton value="#{msg.add}" 
                                     ajax="false"
                                     action="#{addPatientBean.add()}" />
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
