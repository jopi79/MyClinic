<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata >
        <f:viewParam name="item" value="#{doctorBean.id}"/>
    </f:metadata>
    <body>

        <ui:composition template="/templates/receptionTemplate.xhtml">

            <ui:define name="content">
                <h3>Grafik</h3>
                <h3>#{doctorBean.doctor.name} #{doctorBean.doctor.lastname}</h3>
                <h:form>
                    <p:dataTable value="#{doctorBean.receptionHours}" var="entry">
                        <p:column headerText="DzieÅ„ tygodnia">
                            #{entry.dayOfWeek}
                        </p:column>
                        <p:column headerText="Od">
                            <p:calendar value="#{entry.fromAsDate}" timeOnly="true" pattern="HH:mm" />
                            
                        </p:column>
                        <p:column headerText="Do">
                            <p:calendar value="#{entry.toAsDate}" timeOnly="true" pattern="HH:mm"  />
                            
                        </p:column>
                    </p:dataTable>
                    <p:commandButton ajax="false"
                        value="Zapisz" action="#{doctorBean.update()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
