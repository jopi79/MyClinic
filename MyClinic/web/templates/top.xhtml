<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:link value="#{msg.clinic}" outcome="/index" />

                <h:form rendered="#{userBean.logged}">
                    #{msg.welcome} #{userBean.login}. #{msg.you_are_logged_as} #{userBean.role}.
                    <h:commandButton value="#{msg.logout}" action="#{userBean.logout()}" />
                </h:form>
                
            <h:link rendered="#{not userBean.logged}" value="#{msg.sign_in}" outcome="/public/login" />
            
        </ui:composition>
    </h:body>
</html>
