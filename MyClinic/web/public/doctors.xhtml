<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/templates/template.xhtml">

            <ui:define name="content">
                <h3>#{msg.doctors2}</h3>

                <p:dataGrid value="#{doctorBean.doctors}" var="doctor"
                            columns="2">
                    <f:facet name="header">
                        Nasi lekarze
                    </f:facet>
                    <p:panel header="#{doctor.name} #{doctor.lastname}">
                        #{msg.specialization}: #{doctor.specialization.toString()}
                        <br/>
                        <h:link value="Wyświetl szczegóły" outcome="doctor">
                            <f:param name="item" value="#{doctor.id}"/>
                        </h:link>
                    </p:panel>
                </p:dataGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
