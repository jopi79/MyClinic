<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata >
        <f:viewParam name="item" value="#{doctorBean.id}"/>
    </f:metadata>

    <h:head>
        <title>Facelet Title</title> 
   </h:head>
    
    
    <h:body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                
                <h3>#{doctorBean.doctor.name} #{doctorBean.doctor.lastname}</h3>
                
                #{msg.specialization}: #{doctorBean.doctor.specialization.toString()}
                
                <br/>
                <h3>Grafik</h3>
                    
  
                    <p:dataTable value="#{doctorBean.receptionHours}" var="entry">
                        <p:column headerText="DzieÅ„ tygodnia">
                            #{entry.dayOfWeek}
                        </p:column>
                        <p:column headerText="Od">                            
                            <h:outputText value="#{entry.fromAsDate}">
                                <f:convertDateTime pattern="HH:mm" timeZone="Europe/Warsaw"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Do">
                            <h:outputText value="#{entry.toAsDate}">
                                <f:convertDateTime pattern="HH:mm" timeZone="Europe/Warsaw"/>
                            </h:outputText>
                            
                        </p:column>
                    </p:dataTable>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
